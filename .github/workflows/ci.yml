name: OWASP-Juice-Shop-Automation | Python Selenium Tests

on:
  push:
    branches:
      - dev
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    environment: testenv

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9' 

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Build and run Juice Shop Docker container
      run: |
        docker pull bkimminich/juice-shop
        docker run -d --name juice-shop -p 3000:3000 bkimminich/juice-shop

    - name: Wait for Juice Shop to be ready
      run: |
        for i in {1..30}; do
          curl -sSf http://localhost:3000 && break || echo "Waiting for Juice Shop to be ready..."
          sleep 10
        done

    - name: List repository files for debugging
      run: |
        ls -R

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      env:
        INVALID_EMAIL: ${{ secrets.INVALID_EMAIL }}
        INVALID_PASSWORD: ${{ secrets.INVALID_PASSWORD }}
        EMAIL: ${{ secrets.EMAIL }}
        PASSWORD: ${{ secrets.PASSWORD }}
        SQL_EMAIL: ${{ secrets.SQL_EMAIL }}
        XSS_SCRIPT: ${{ secrets.XSS_SCRIPT }}
      run: |
        pytest -s
