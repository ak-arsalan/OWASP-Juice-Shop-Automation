name: OWASP-Juice-Shop-Automation | Python Selenium Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build and run Juice Shop Docker container
      run: |
        docker pull bkimminich/juice-shop
        docker run -d --name juice-shop -p 3000:3000 bkimminich/juice-shop

    - name: Wait for Juice Shop to be ready
      run: |
        for i in {1..30}; do
          curl -sSf http://localhost:3000 && break || echo "Waiting for Juice Shop to be ready..."
          sleep 10
        done

    - name: List repository files for debugging
      run: |
        ls -R

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest -s
